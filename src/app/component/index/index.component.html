<mat-toolbar color="warm" style="margin-bottom: 25px;">
  <mat-toolbar-row>
    <span>Statistic</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/add']">
        <mat-icon class="example-icon cB">add</mat-icon>
        <span>Add</span>
      </button>
      <button mat-menu-item *ngFor="let constvals of ValConst | async" (click)="navConst(constvals.key, constvals)"
              detail-push>
        <mat-icon class="example-icon cB">build</mat-icon>
        <span>Change Value</span>
      </button>
      <button mat-menu-item [routerLink]="['/statistic']">
        <mat-icon class="example-icon cB">graphic_eq</mat-icon>
        <span>Statistic</span>
      </button>
      <button mat-menu-item (click)="clear()">
        <mat-icon class="example-icon cB">exit_to_app</mat-icon>
        <span>Exit</span>
      </button>

    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>Total - {{inTheArm}}</span>
    <span class="example-spacer"></span>
    <span>Total - {{debt}}</span>

  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar color="accent" *ngFor="let product of productList | async" detail-push>
  <mat-toolbar-row>
    <span>{{product.name}} {{product.price}}</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" (click)="navEdit(product.key, product)">edit</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
